<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
    <title>Product preview card component</title>

    <link rel="stylesheet" href="assets/css/index.css">
</head>
<body>
    <header></header>
    <main class="card">
        <section class="card__image"></section>
        <section class="card__product">
            <h1 class="card__product-title">Perfume</h1>
            <h2 class="card__product-name">Gabrielle Essence Eau De Parfum</h2>
            <p class="card__product-description">
                A floral, solar and voluptuous interpretation composed by Olivier Polge,
                Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="prices">
                <div class="new-price">$149.99</div>
                <div class="old-price"><del>$169.99</del></div>
            </div>
            <button class="cart"><img src="assets/images/icon-cart.svg" alt=""> Add to Cart</button>
        </section>
    </main>
    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.github.com/patnca">Patrick Fran√ßa</a>.
    </footer>
    
</body>
</html>
