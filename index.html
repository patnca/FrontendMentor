<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Profile card component</title>

</head>
<body>
  <div class="container">
    <div class="images">
      <img class="image-top" src="assets/images/bg-pattern-top.svg" alt="top">
      <img class="image-bottom" src="assets/images/bg-pattern-bottom.svg" alt="bottom">
    </div>
    <div class="card">
      <div class="card-top">
        <img src="assets/images/bg-pattern-card.svg" alt="card-top">
      </div>
      <div class="card-mid">
        <div class="card-photo">
          <img src="assets/images/image-victor.jpg" alt="Victor">
        </div>
        <div class="card-profile-text">
          <div class="card-profile-text-top"><span>Victor Crest</span>26</div>
          <div class="card-profile-text-bottom">London</div>
        </div>        
      </div>
      <div class="card-bottom">
        <div class="card-profile-info">
          <div class="card-profile-info-top">80K</div>
          <div class="card-profile-info-bottom">Followers</div>
        </div>
        <div class="card-profile-info">
          <div class="card-profile-info-top">803K</div>
          <div class="card-profile-info-bottom">Likes</div>
        </div>
        <div class="card-profile-info">
          <div class="card-profile-info-top">1.4K</div>
          <div class="card-profile-info-bottom">Photos</div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/patnca" target="_blank">Patrick Fran√ßa</a>.
    </div>
  </div> 
</body>
</html>
